<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
    <h1>Student Details</h1>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Type First Name"> <br><br>

    <label for="sname">Surname:</label>
    <input type="text" id="sname"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email"><br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd">

    <p>Which is your favorite game?</p>
    <input type="checkbox">Basketball <br>
    <input type="checkbox">Football <br>
    <input type="checkbox">Hockey <br>
    <input type="checkbox">Netball <br>
    
    <p>Which is your best programming language?</p>
    <input type="radio">Python <br>
    <input type="radio">Kotlin <br>
    <input type="radio">PHP <br>
    <input type="radio">Java <br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value=""disabled selected >Select Country</option>
        <option value="">Kenya</option>
        <option value="">Somali</option>
        <option value="">Ethiopia</option>
        <option value="">Algeria</option>
    </select> <br>

    <label for="student">Describe yourself:</label> <br>
    <textarea name="" id="student" cols="40" rows="5" placeholder="Type something..."></textarea> <br>

    <input type="Submit" value="Submit">
</form>
</body>
</html>
